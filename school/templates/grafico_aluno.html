<!DOCTYPE html>
<html>
<head>
    <title>Desempenho de {{ aluno.complet_name_aluno }}</title>
</head>
<body>
    <!-- Título principal da página -->
    <h1>Desempenho de {{ aluno.complet_name_aluno }}</h1>
    <!-- Exibe alerta se o aluno tiver nota(s) abaixo de 70 -->
    {% if tem_alerta %}
        <div style="color: red; font-weight: bold; margin-bottom: 10px;">
            ⚠️ Atenção: Este aluno possui nota(s) abaixo de 70!
        </div>
    {% endif %}
    <form method="get" style="margin-bottom:20px;">
        <label for="materia">Ver desempenho por matéria:</label>
        <select name="materia" id="materia" onchange="this.form.submit()">
            <option value="">Geral (todas as matérias)</option>
            {% for materia in materias %}
                <option value="{{ materia.id }}" {% if materia_selecionada == materia.id %}selected{% endif %}>{{ materia.name_subject }}</option>
            {% endfor %}
        </select>
        <noscript><button type="submit">Filtrar</button></noscript>
    </form>
    <img src="data:image/png;base64,{{ grafico }}" alt="Gráfico de Notas">
    <h2>Médias por Bimestre</h2>
    <ul>
        {% for label, media in medias_bimestre %}
            <li>{{ label }}: {{ media }}</li>
        {% endfor %}
    </ul>
    {% if recado %}
        <div style="font-weight:bold; color:blue; margin-top:10px;">{{ recado }}</div>
    {% endif %}
</body>
</html>
