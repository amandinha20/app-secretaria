{% extends "admin/base_site.html" %}
{% block content %}
<h1>Selecionar Aluno</h1>
<form method="get">
    <input type="hidden" name="turma" value="{{ turma.id }}">
    <label for="aluno">Aluno:</label>
    <select name="aluno" id="aluno" required>
        {% for aluno in alunos %}
            <option value="{{ aluno.id }}">{{ aluno.complet_name_aluno }}</option>
        {% endfor %}
    </select>
    <button type="submit">Pr√≥ximo</button>
</form>
{% endblock %}
